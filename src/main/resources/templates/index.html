<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/index.js}"></script>
    <title>ВИНОГРАДиЯ — продажа саженцев, черенков винограда Горбач А.Ф. из Волгоградской области</title>
    <meta name="description"
          content="Продажа саженцев и черенков распространенных и новых сортов и гибридных форм винограда">
    <meta name="keywords"
          content="саженцы винограда, черенки винограда, Волгоградская область, Волгоград, купить, продажа"/>

</head>

<body>
<div class="main">
    <th:block th:insert="~{blocks/header :: header}"/>
    <section id="table-container"></section>
    <section class="content-index">
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col carousel-col">
                                <img src="images/velur.webp" class="d-block w-100" alt="...">
                            </div>
                            <div class="col carousel-col mob-dis">
                                <img src="images/zimus.webp" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col carousel-col">
                                <img src="images/dzina.webp" class="d-block w-100" alt="...">
                            </div>
                            <div class="col carousel-col mob-dis">
                                <img src="images/basanti.webp" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col carousel-col">
                                <img src="images/rembo.webp" class="d-block w-100" alt="...">
                            </div>
                            <div class="col carousel-col mob-dis">
                                <img src="images/klubnichniy.webp" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <section class="content-index">
        <div class="container" style="margin-top: 10px">
            <p>На сайте "ВИНОГРАДиЯ" представлен ассортимент саженцев и черенков распространённых и новых сортов и
                гибридных форм винограда.</p>
            <p>— Гарантия соответствия сортности;</p>
            <p>— прямая поставка саженцев и черенков с нашего участка;</p>
            <p>— доставка почтой России, самовывоз.</p>
        </div>
    </section>
    <section class="content-index">
        <div class="container">
            <div class="card-group" th:each="arrayThreeImages : ${arrayOfImages}">
                <div class="card" style="margin-left: 0 !important;">
                    <img th:src="'/images/' + ${arrayThreeImages.get(0).getImage()}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${arrayThreeImages.get(0).getName()}"/>
                        <a class="card-description" href="#"
                           th:data-product-id="${arrayThreeImages.get(0).getId()}">Подробнее</a>
                    </div>
                </div>
                <div class="card">
                    <img th:src="'/images/' + ${arrayThreeImages.get(1).getImage()}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${arrayThreeImages.get(1).getName()}"/>
                        <a class="card-description" href="#"
                           th:data-product-id="${arrayThreeImages.get(1).getId()}">Подробнее</a>
                    </div>
                </div>
                <div class="card" style="margin-right: 0 !important;">
                    <img th:src="'/images/' + ${arrayThreeImages.get(2).getImage()}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${arrayThreeImages.get(2).getName()}"/>
                        <a class="card-description" href="#"
                           th:data-product-id="${arrayThreeImages.get(2).getId()}">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block th:insert="~{blocks/footer :: footer}"/>
</body>
</html>
