<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>ВИНОГРАДиЯ — продажа саженцев, черенков винограда Горбач А.Ф. из Волгоградской области</title>
</head>
<body>
<div class="main">
    <th:block th:insert="~{blocks/header :: header}" />
    <th:block th:insert="~{blocks/buttons :: buttons}" />
    <section>
        <div class="container text-margin">
            <!-- форма добавления селекции -->
            <h2> Настройка селекций </h2>
            <form th:method="POST" th:if="${status.equals('Добавить')}" th:action="@{/admin/save-selection}"
                  th:object="${selection}">
                <div class="row mb-10">
                    <input type="text" th:field="*{name}" class="form-control btn-outline-dark" id="selection"
                           placeholder="Название селекции" required/>
                </div>
                <div class="row mb-10">
                    <input type="submit" th:value="${status}" class="btn btn-dark mb-3">
                </div>
            </form>
            <form th:method="POST" th:if="${status.equals('Изменить')}"
                  th:action="@{/admin/{id}/upd(id=${selection.getId()})}"
                  th:object="${selection}">
                <div class="row mb-10">
                    <input type="text" th:field="*{name}" class="form-control btn-outline-dark" id="selection"
                           placeholder="Название селекции" required/>
                </div>
                <div class="row mb-10">
                    <input type="submit" th:value="${status}" class="btn btn-dark mb-3">
                </div>
            </form>
        </div>
        <div class="container text-margin">
            <h2> Просмотр списка селекций </h2>
            <hr>
            <table class="table table-borderless table-hover">
                <tbody>
                <tr th:each="selectioni : ${selections}">
                    <td><h3 th:text="${selectioni.getName()}"/></td>
                    <td>
                        <div class="block1 text-end">
                            <a th:href="@{/admin/{id}/upd-selection(id=${selectioni.getId()})}"
                               class="btn btn-outline-dark" th:text="Изменить"/>
                            <form style="display: inline-block;" th:method="POST" th:action="@{/admin/{id}/del-selection(id=${selectioni.getId()})}">
                                <input type="submit" class="btn btn-outline-dark" th:value="Удалить">
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</div>
<th:block th:insert="~{blocks/footer :: footer}"/>
</body>
</html>
