<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>ВИНОГРАДиЯ — продажа саженцев, черенков винограда Горбач А.Ф. из Волгоградской области</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/images_search_form.js}"></script>
</head>

<body>
<div class="main">
    <th:block th:insert="~{blocks/header :: header}"/>
    <th:block th:insert="~{blocks/buttons :: buttons}"/>
    <div class="container text-margin">
        <!-- форма редактирования (ничем от добавления не отличается, только методом PUT) сорта -->
        <h2> Редактирования сорта </h2>
        <form th:method="POST" th:action="@{/admin/{id}(id=${product.getId()})}" th:object="${product}" class="admin-form">
            <th:block th:insert="~{blocks/product_form :: product_form}" />
            <div class="col-12 mb-2">
                <input type="submit" value="Изменить" class="btn btn-dark mb-3" style="width: 100% !important;"/>
            </div>
        </form>
    </div>
    </section>
</div>
<th:block th:insert="~{blocks/footer :: footer}"/>
</body>
</html>
